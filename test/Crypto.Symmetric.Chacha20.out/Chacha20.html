<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wasm browser test</title>
    <script type="application/javascript" src="Chacha20.js"></script>
    <script type="application/javascript">
      let b1, b2;
      fetch("Buffer_Utils.wasm").then(response =>
        response.arrayBuffer()
      ).then(buffer => {
        b1 = buffer;
        return fetch("Crypto_Symmetric_Chacha20.wasm");
      }).then(response =>
        response.arrayBuffer()
      ).then(buffer => {
        b2 = buffer;
        return main(b1, b2, console.log);
      }).catch((e) => {
        console.log("ERROR "+e);
      });
    </script>
  </head>
  <body>
  </body>
</html>
